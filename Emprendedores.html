        <section>
            <h3>Formulario</h3>
            <br><br>
            <form>
                <fieldset>
                    <legend>Formulario</legend>
                <div>
                    <label for="Nombre">Nombre</label> 
                    <input type="text"placeholder="Escribe tu nombre aqui"name="Nombre"/>
                </div><br>
                <div>
                <label for="Apellio">Apellido</label> 
                <input type="text"name="Apellido"/>
                </div><br>
                <div>
                <label for="Mail">Mail</label> 
                <input type="email"name="email"/>
                </div><br>
                <div>
                <label for="Contrasena">Contraseña</label> 
                <input type="password"name="Contrasena"/>
                </div><br>
                <div>
                <label for="Direccion">Direccion</label> 
                <input type="text"name="Direccion"/>
                </div><br>
                <div></div>
                <label for="genero">Selecciona tu genero</label>
                <input type="radio"name="genero" value="hombre"/>HOMBRE
                <input type="radio"name="genero" value="mujer"/>MUJER
                </div><br><br><br><br>
                <div><label for="terminos">Acepta terminos y Condiciones</label></div>
                <br>
                <input type="checkbox" name="Acepta" value="1" required/>
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Limpiar formulario">
            </fieldset>
        
            </form>
        </section>
