<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Imagenes/logo.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Contactese con CrowdCreate</title>
    <meta name="description" content="¿Quieres hacer la diferencia? Ya se que tengas tu proyecto o que quieras potenciar a un proyecto ya existente, estás en el sitio correcto">
    <meta name="keywords"  content="Contacto, Proyectos, Emprender, Mentores, Emprendedores, Triple Impacto, Impacto Social, Impacto Ambiental, Impacto Economico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>


<body>
  
  <header class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="./Imagenes/logo.png" alt="logo" width="100px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./Proyectos.html">Proyectos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="Contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>

  <main class="container">
      <h1 class="text-center TituloContacto">Contactanos. Empecemos a trabajar juntos!</h1>
        <br>
        <div class="row">
            <div class="col-xs-12 col-ms-12 col-lg-6 border p-3 bg-success">
                <h2>Emprendedores</h2>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-light">Submit</button>
                  </form>
            </div>
        <div class="col-xs-12 col-ms-12 col-lg-6 border p-3 bg-light">
            <h2 class="Mentores">Mentores</h2>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
              
        </div>
        <div class="row">
          <div class="col-xs-6 col-ms-6 col-lg-4">
            <img src="/Imagenes/logo1.png">
          </div>
          <div class="col-xs-6 col-ms-6 col-lg-4">
            <img src="/Imagenes/logo2.png">
          </div>
          <div class="col-xs-12 col-ms-12 col-lg-4">
            <img src="/Imagenes/logo3.png">
          </div>
        </div>
    </main>
    <footer>
      <h4>Seguinos en nuestras redes</h4>
      <ul class="redes">
          <li>Instagram</li>
          <img src="Imagenes/IG.jpg" alt="Foto de Lisandro Lopez" width="25px">
          <li>Facebook</li>
          <img src="Imagenes/fb.jpg" alt="Foto de Lisandro Lopez" width="25px">
          <li>Twitter</li>
          <img src="Imagenes/twiier.png" alt="Foto de Lisandro Lopez" width="25px">
          <li>Twitch</li>
          <img src="Imagenes/twitch.jpg" alt="Foto de Lisandro Lopez" width="25px">
      </ul>
  </footer> 
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
